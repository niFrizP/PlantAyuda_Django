{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}
<head>
    <title>Inicio Sesion | PlantAYUDA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h3 class="card-title text-center mb-5 fw-light fs-5">Iniciar Sesion</h3>
                {% load crispy_forms_tags %}
                
                <form action="" method="post">
                  {% csrf_token %}
                  <table>
                    {{ form.as_table }}
                  </table>
                  
                  <div class="d-grid">
                    <input class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" value="login">
                  </div>
                  <hr class="my-4">
                  <div class="d-grid mb-2">
                    <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                      <a class="fab fa-google me-2" href="https://accounts.google.com/servicelogin"></a> Inicie con Google
                    </button>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                      <a class="fab fa-facebook-f me-2" href="https://www.facebook.com/login"></a> Inicie con Facebook
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>

{% endblock contenido%}
